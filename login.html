<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_in page</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
        <hr>
        <h1>AGRI TECH</h1>
        <hr>
        <h2>Login</h2>
        <form action="hackathon.html" name="submit">
        <div class="details">
            <label for="fname">Enter Your First Name</label><br>
            <input type="text" name="fname" id="fname" minlength="5" maxlength="20" required>
            <br>
            <label for="lname">Enter Your Last Name</label><br>
            <input type="text" name="lname" id="lname" minlength="5" maxlength="20" required>
            <br>
            <label for="mbnumber">Enter your Mobile Number</label><br>
            <input type="number" name="mbnumber" id="mbnumber" minlength="10" required>
            <br>
            <label for="Password">Enter Your Password</label><br>
            <input type="password" name="password" id="Password" minlength="5" maxlength="20" required><br>
            </div>
        <div>
            <button name="submit">Log in</button>
        </div>
    </form>
</body>
</html>
